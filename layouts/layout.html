{{> head }}
<body class="home dragscroll">
  <div class="main">

    {{> header }}

    <div class="image-container">
      {{#each illustrations }}
      {{#each this.imagesMap as |image imageKey|}}
      <div class="image">
        <a href="{{ image.src }}">
        <img
        alt="{{../this.title}}"
        src="{{imageKey}}"
        srcset="{{image.srcset}}"
        sizes="{{image.sizes}}"
        >
        </a>
        <a class="image-title" href="{{../this.path.dir}}/{{../this.path.name}}.html"> {{../this.title}} </a>
      </div>
      {{/each}}
      {{/each}}
    </div>
  </div>

  <!-- {{> footer }} -->
</body>
</html>
