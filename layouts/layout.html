{{> head }}
<body>
  {{> header }}
  <h1>{{ title }}</h1>

  <p>{{ content }}</p>

  {{#each illustrations }}
  {{#each this.imagesMap as |image imageKey|}}
  <img
  alt="{{../this.title}}"
  src="{{imageKey}}"
  srcset="{{image.srcset}}"
  sizes="{{image.sizes}}"
  >
  {{/each}}
  {{/each}}
  {{> footer }}
</body>
</html>
