<!doctype html>
<html lang="it" class="home">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{url}}" />
  <meta property="og:image" content="{{url}}/{{ogImage}}" />

  {{> styles }}

</head>

<body class="home dragscroll">
  <div class="main">

    {{> header }}

    <div class="image-container">
      {{#each illustrations }}
      {{#each this.imagesMap as |image imageKey|}}
      <div class="image">
        <a href="{{ image.src }}">
        <img
        alt="{{../this.title}}"
        src="{{imageKey}}"
        srcset="{{image.srcset}}"
        sizes="{{image.sizes}}"
        >
        </a>
        <a class="image-title" href="{{../this.path.dir}}/{{../this.path.name}}.html"> {{../this.title}} </a>
      </div>
      {{/each}}
      {{/each}}
    </div>
  </div>

  {{> footer }}
</body>
</html>
